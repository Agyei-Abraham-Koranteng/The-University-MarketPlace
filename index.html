
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMall | The Campus Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            background-color: #fafafa;
            color: #09090b;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e4e4e7; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #18181b; }

        /* Modern Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-dark {
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 0.6; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .pulse-ring::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border: 2px solid #fbbf24;
            border-radius: inherit;
            animation: pulse-ring 2.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        .gradient-modern {
            background: linear-gradient(135deg, #09090b 0%, #1e1b4b 100%);
        }

        .text-gradient-gold {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-gradient-indigo {
            background: linear-gradient(to right, #6366f1, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Smooth transitions */
        * { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.1);
        }

        .stagger-in > * {
            opacity: 0;
            transform: translateY(20px);
            animation: staggerIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes staggerIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .stagger-in > *:nth-child(1) { animation-delay: 0.1s; }
        .stagger-in > *:nth-child(2) { animation-delay: 0.2s; }
        .stagger-in > *:nth-child(3) { animation-delay: 0.3s; }
        .stagger-in > *:nth-child(4) { animation-delay: 0.4s; }
    </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.4"

}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
